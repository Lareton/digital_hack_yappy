<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Simple Flask App with Bootstrap</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="userInput">Enter Something:</label>
            <input type="text" class="form-control" id="userInput" name="user_input" placeholder="Type here...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if user_input %}
        <div class="alert alert-success mt-3">
            You entered: {{ user_input }}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (Optional for Bootstrap functionalities) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
